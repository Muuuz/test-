<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MuRoX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #0f172a;
            color: #e5e7eb;
        }

        header {
            padding: 20px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #020617;
        }

        header h1 {
            font-size: 24px;
            color: #38bdf8;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #e5e7eb;
        }

        nav a:hover {
            color: #38bdf8;
        }

        .hero {
            padding: 80px 10%;
            text-align: center;
        }

        .hero h2 {
            font-size: 42px;
            margin-bottom: 20px;
        }

        .hero p {
            max-width: 600px;
            margin: auto;
            color: #cbd5f5;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 28px;
            background: #38bdf8;
            color: #020617;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        .btn:hover {
            background: #0ea5e9;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 60px 10%;
        }

        .card {
            background: #020617;
            padding: 25px;
            border-radius: 10px;
        }

        .card h3 {
            margin-bottom: 10px;
            color: #38bdf8;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #020617;
            color: #94a3b8;
        }
    </style>
</head>
